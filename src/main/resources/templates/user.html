<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<h1 class="fs-1"> Admin panel</h1>
<table class="table table-striped">
    <tr class="font-weight-bold">
        <th>Id</th>
        <th>  </th>
        <th>Name</th>
        <th>  </th>
        <th>Age</th>
        <th>  </th>
        <th> Email </th>
        <th>  </th>
        <th>Action</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.getId()}"></td>
        <td> </td>
        <td th:text="${user.getName()}"></td>
        <td> </td>
        <td th:text="${user.getAge()}"></td>
        <td> </td>
        <td th:text="${user.getEmail()}"></td>
        <td> </td>
        <td>
            <a th:href="@{/{id}/edit (id = ${user.getId()})}">
                <input class="btn btn-info" type="button" value="Edit"/>
            </a>
        </td>

        <td>
            <form th:method="DELETE" th:action="@{/{id}/delete(id=${user.getId()})}">
                <input class="btn btn-danger" type="submit" value="Delete">
            </form>
        </td>
    </tr>
</table>

</body>


<table>
    <form action="admin/createUser">
        <button type="submit">Add User</button>
    </form>
    <form action="/logout">
        <button type="submit">Logout</button>
    </form>
    <form action="/user">
        <button type="submit">UserInfo</button>
    </form>
</table>

</html>
